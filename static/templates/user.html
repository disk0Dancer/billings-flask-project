{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Реквизиты:</h1>
    <div class="btn-group float-right mb-3">
      <select class="custom-select custom-select-sm" id="sortBySelect">
          <option value="" selected disabled hidden>Сортировать по...</option>
          <option value="id">#</option>
          <option value="login">Логин</option>
          <option value="role">Роль</option>
      </select>
    </div>
      <label for="searchInput"></label><input type="text" class="form-control form-control-sm mb-3 w-25 float-right" placeholder="Поиск..." id="searchInput"/>
    <table class="table">
      <thead>
        <tr>
          <option value="id">#</option>
          <option value="login">Логин</option>
          <option value="role">Роль</option>
        </tr>
      </thead>
      <tbody id="requisitesTableBody">
        {% for user in users %}
          <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.login }}</td>
            <td>{{ user.loginrole }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
